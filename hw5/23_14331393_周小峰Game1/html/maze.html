<!DOCTYPE html>
<html lang="en">
<head>
	<title>maze</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/action.js"></script>
</head>

<body>
	<div>
		<h1>The Amazing Mouse Maze!</h1>
		<h2>Mouve your mouse over the "S" to the begin.</h2>
		<input type="button" value="" id="status">
	</div>

	<div id="maze">
		<div id="firstBlock" class="wall"></div>
		<div id="secondBlock" class="wall"></div>
		<div id="thirdBlock" class="wall"></div>
		<div id="fourthBlock" class="wall"></div>
		<div id="fifthBlock" class="wall"></div>
		<div id="start">S</div>
		<div id="end">E</div>
		<div id="isCheat"></div>
	</div>

	<div id="foot">
		<p>The object of this game is to guide the mouse coursor through the start area and get the end area. Be sure to avoid the walls:</p>
		<div id="emptyBlock"></div>
		<p>Good luck!</p>
	</div>
</body>
</html>
