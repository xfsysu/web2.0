<!DOCTYPE html>
<html lang="en">
<head>
	<title>Puzzle Game</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/action.js"></script>
</head>
<body>
	<div id="container">
		<h1>KungFu Panda</h1>
		<h2>Move to "start' to begin</h2>

		<div id="titleSection">
			<input type="button" value="start" id="start">
			Time:<input type="text" value="" id="timeCount">
			Steps:<input type="text" value="" id="stepCount">
		</div>

		<div id="gameSection">
			<div id="part1" class="imgPart"></div>
			<div id="part2" class="imgPart"></div>
			<div id="part3" class="imgPart"></div>
			<div id="part4" class="imgPart"></div>
			<div id="part5" class="imgPart"></div>
			<div id="part6" class="imgPart"></div>
			<div id="part7" class="imgPart"></div>
			<div id="part8" class="imgPart"></div>
			<div id="part9" class="imgPart"></div>
			<div id="part10" class="imgPart"></div>
			<div id="part11" class="imgPart"></div>
			<div id="part12" class="imgPart"></div>
			<div id="part13" class="imgPart"></div>
			<div id="part14" class="imgPart"></div>
			<div id="part15" class="imgPart"></div>
			<div id="part16" class="imgPart"></div>
		</div>

		<div id="changeBackground">
			<input type="button" value="BodyBackground" id="changeBodyBackground">
			<input type="button" value="ImgBackground" id="changeImgBackground">
		</div>
	</div>
</body>
</html>
