<!DOCTYPE html>
<html>
    <head>
        <title>环形按钮</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="../jquery/jquery.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <p id="msg">HHH</p>
        <div id="at-plus-container">
            <div id="container">
                <div id="button">
                    <div id="info-bar" class="info-bar">
                        <div style="display:block" class="info"><p class = "page"></p>
                        </div>
                    </div>
                    <div id="control-ring-container">
                        <ul id="control-ring">
                            <li id="a" class="button">
                                <span class="content">A</span><span class="unread"></span>
                            </li>
                            <li id="b" class="button">
                                <span class="content">B</span><span class="unread"></span>
                            </li>
                            <li id="c" class="button">
                                <span class="content">C</span><span class="unread"></span>
                            </li>
                            <li id="d" class="button">
                                <span class="content">D</span><span class="unread"></span>
                            </li>
                            <li id="e" class="button">
                                <span class="content">E</span><span class="unread"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="apb">
                        <div class="icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
